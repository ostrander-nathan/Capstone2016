<div class="col-sm-6 col-sm-offset-3">
	<div class="row">
		<a class="waves-effect waves-light btn" ng-click="setSignInContainer()">Sign-In</a>
		<a class="waves-effect waves-light btn" ng-click="setRegisterContainer()">Register</a>
	</div>
	<div class="row">
		<form class="signIn-container" ng-show="signInContainer">
			<h4>Sign-In</h4>
			<input class="form-control" placeholder="Email Address" type="email" ng-model="signIn.email" required autofocus>
			<input class="form-control" placeholder="Password" type="password" ng-model="signIn.password" required>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="signInUser(signIn)">Submit
			</button>
		</form>
		<form class="register-container" ng-show="registerContainer">
			<h4>Register as a New User</h4>
			<input class="form-control" placeholder="Email Address" type="email" ng-model="register.email" required autofocus>
			<input class="form-control" placeholder="Password" type="password" ng-model="register.password" required autofocus>	
			<input class="form-control" placeholder="Username" type="text" ng-model="register.username" required autofocus>
			<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="registerNewUser(register)">Submit
			</button>
		</form>
	</div>
</div>
