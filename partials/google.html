<div ng-controller="GoogleCtrl" ng-show="user">
  <h3>Google Maps Page</h3>
  <!-- search/go to current location -->
  <!-- <div class="text-right"> -->
    <div class="input-append text-right">
      <!-- <input id="location" type="text" ng-model="query" placeholder="Type City, State or Address Here" /> -->
      <input id="pac-input" class="controls"  ng-model="query" type="text" placeholder="SearchBox"/>
      <button class="btn waves-effect waves-light" type="button" ng-click="search()" ng-disabled="query.length == 0" title="search">
        <i class="icon-search"></i>Search Location
      </button>
      <button class="btn waves-effect waves-light" type="button" ng-click="addMarker()" title="current location">
        <i class="icon-home"></i>Add a Marker
      </button>
    </div>
  </div>
  <!-- map -->
    <div id="floating-panel">
      <input ng-click="clearMarkers()" type=button value="Hide Markers">
      <input ng-click="showMarkers()" type=button value="Show All Markers">
      <input ng-click="deleteMarkers()" type=button value="Delete Markers">
    </div>
<div id="map">
</div>
