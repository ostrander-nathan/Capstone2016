<div ng-controller="ReviewCtrl" ng-show="user" ng-submit ="submit()">
  <!-- NAME OR TITLE OF LOCATION -->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="location_name" type="text" class="validate" ng-model="list.text" name="text">
          <label for="location_name">Name of Location</label>
        </div>
        <div class="input-field col s6">
          <input id="drone_type" type="text" class="validate" ng-model="list.drone">
          <label for="drone_type">Drone Type</label>
        </div>
      </div>
      <!-- TEXT AREA FOR REVIEW -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" length="240" ng-model="list.location"></textarea>
          <label for="textarea1">Review of Location</label>
        <!-- DATE PICKERS -->
          <input type="date" class="datepicker" placeholder="Date of Visit" ng-model="list.date">
        </div>
      </div>
      <!-- STAR RATING -->
      <div class="row">
        <ul class="rating">
          <label for="textarea1">Rate Location</label>
          <li ng-repeat="n in [].constructor(maxRating) track by $index">
            <span ng-click="rateBy($index+1)" ng-show="ratedBy > $index" class="filled" ng-model="list.star">&#9733;</span>
            <span ng-click="rateBy($index+1)" ng-show="ratedBy <= $index">&#9733;</span>
          </li>
        </ul>
      </div>
<!-- <input type="submit" id="submit" value="Submit"/> -->
    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit" value="Submit">Save Review
  </button>
  <pre>list = {{list}}{{drone}}{{location}}{{date}}{{star}}{{terrain}}</pre>
    <!-- CHECKBOXES -->
    <label for="checkboxRows">Click All That Apply</label>
    <div class="row" id="checkboxRows">
      <form action="#">
      <div class="col s6">
          <p>
            <input type="checkbox" id="test5" ng-model="list.terrain"/>
            <label for="test5">Flat Open Grassland</label>
          </p>
          <p>
            <input type="checkbox" id="test6" ng-model="list.terrain1"/>
            <label for="test6">Heavily Wooded</label>
          </p>
          <p>
            <input type="checkbox" id="test7" ng-model="list.terrain2"/>
            <label for="test7">Swamp</label>
          </p>
      </div>
      <div class="col s6">
        <p>
          <input type="checkbox" id="test8" ng-model="list.terrain3"/>
          <label for="test8">Water</label>
        </p>
        <p>
          <input type="checkbox" id="test9" ng-model="list.terrain4"/>
          <label for="test9">Hills</label>
        </p>
      </div>
      </form>
    </form>
    </div>
  </div>
</div>
