<div ng-controller="ProfileCtrl" ng-show="user">
  <h1 ng-model="user.username">{{user.username}}</h1>
  <div class="valign-wrapper">
    <div class="row">
      <table class="highlight">
        <thead>
          <tr>
            <th data-field="name">Name of Location</th>
            <th data-field="coordinates">Coordinates</th>
            <th data-field="drone">Type of Drone</th>
            <th data-field="date">Date Visited</th>
            <th data-field="review">Review</th>
            <th data-field="terrain">Types of Terrain</th>
            <th data-field="images">Images</th>
          </tr>
        </thead>
        <tbody ng-repeat="review in reviews">
          <h3>{{review.userName}}</h3>
          <tr>
            <td>{{review.name}}</td>
            <td>Latitude: {{review.lat | number:3}} Longitude: {{review.lng | number:3}}</td>
            <td>{{review.drone}}</td>
            <td>{{review.date | date:'mediumDate'}}</td>
            <td>
              <p>{{review.review}}</p>
            </td>
            <br>
            <td>
              <label for="checkboxRows"></label>
              <div class="row" id="checkboxRows">
                <form action="#">
                  <div class="col s8">
                    <p>
                      <input type="checkbox" id="test5" disabled="disabled" ng-model="review.terrain" />
                      <label for="test5">Flat</label>
                    </p>
                    <p>
                      <input type="checkbox" id="test6" disabled="disabled" ng-model="review.terrain1" />
                      <label for="test6">Heavily Wooded</label>
                    </p>
                    <p>
                      <input type="checkbox" id="test7" disabled="disabled" ng-model="review.terrain2" />
                      <label for="test7">Swamp</label>
                    </p>
                  </div>
                  <div class="col s8">
                    <p>
                      <input type="checkbox" id="test8" disabled="disabled" ng-model="review.terrain3" />
                      <label for="test8">Water</label>
                    </p>
                    <p>
                      <input type="checkbox" id="test9" disabled="disabled" ng-model="review.terrain4" />
                      <label for="test9">Hills</label>
                    </p>
                  </div>
                </form>
              </div>
            </td>
            <td>
              <img class="materialboxed" width="200" ng-src="{{review.image}}">
            </td>
            <td>
              <button class="btn btn-danger fa fa-trash-o" ng-click="deleteReview(review.id)"></button>
            </td>  
            <td>
              <button class="btn btn-danger" ng-click="showMap(review.id)">Show on Map</button>
            </td>
            <td>
              <button class="btn btn-danger" ng-click="editReview(review.id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div id="share-buttons">
        <!-- Email -->
        <a href="mailto:?Subject=Simple Share Buttons&amp;Body=I%20saw%20this%20and%20thought%20of%20you!%20">
          <img src="https://simplesharebuttons.com/images/somacro/email.png" alt="Email" />
        </a>

        <!-- Facebook -->
        <a href="http://www.facebook.com/sharer.php" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
        </a>

        <!-- Google+ -->
        <a href="https://plus.google.com/share" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
        </a>

        <!-- Twitter -->
        <a href="https://twitter.com/share" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
        </a>

      </div>
    </div>
  </div>
</div>
